<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header2">
        <div class="container">
        <div class="contact-header">
            <div class="logo">
                <a href="/" class="fz-800">
                    <img src="assets/images/money bag.svg" alt="Myvaluta Logo" /> Myvaluta
                </a>
            </div>

            <ul class="languages">
                <li>
                    <a href="#" class="active">
                        <img id="en" src="assets/images/flags/uk.svg" alt="English" />
                        <img id="ge" class="hidden-language-img" src="assets/images/flags/geo.svg" alt="Georgian">
                    </a>
                </li>
            </ul>
            <img id="burgerbar" onclick="openpopup('.burger-bar-menu-main')" class="burger-bar" src="assets/images/burger-bar.svg" alt="burger-bar">
        </div>
        </div>
    </header>
    <section class="contact-page-section">
        <div class="contactus-main">
            <h1>Get In Touch</h1>
                <div class="contact-us">
                    <form class="forms">
                        <div class="left-forms">
                            <div class="info-divs">
                                <div class="info-div">
                                    <img src="assets/images/phone.svg" alt="Phone">
                                    <p class="info-p">021 214 21421 </p>
                                </div>
                                <div class="info-div">
                                    <img src="assets/images/email 1.svg" alt="Email">
                                    <p class="info-p">Myvaluta8gmail.com</p>
                                </div>
                                <div class="info-div">
                                    <img src="assets/images/map 1.svg" alt="Location">
                                    <p class="info-p">California ragner street,120</p>
                                </div>
                            </div>
                        </div>
                        <div class="right-forms">
                            <div class="info-divs">
                                <div class="info-divs-item">
                                    <label class="label" for="first name">Your name</label>
                                    <input size="30" type="text" class="input-inf" required name="NameSurname" placeholder="">
                                </div>
                                <div class="info-divs-item">
                                    <label required class="label" for="first name">Your e-mail</label>
                                    <input size="30" type="text" class="input-inf" placeholder="" required name="Email">
                                </div>
                                <div class="info-divs-item">
                                    <label class="label" for="first name">Subject</label>
                                    <input size="30" type="text" class="input-inf" placeholder="">
                                </div>
                            </div>
                            <div class="text-area">
                                <div class="textarea">
                                    <label class="msg-label" for="Message">Message</label>
                                    <textarea class="textares" name="" id="sendMessage" cols="35" rows="10" placeholder=""></textarea>
                                </div>
                            <button class="send" id="sendMsg">Send!</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </section>
    <footer class="footer">
        <div class="get-app">
            <h2 class="heading-2">Get the mobile app</h2>

            <div class="flex justify-center gap">
                <a href="#">
                    <img src="assets/images/app-store-and-google-play 1.png" alt="" />
                </a>
                <a href="#">
                    <img src="assets/images/app-store-and-google-play 2.png" alt="" />
                </a>
            </div>
        </div>

        <div class="container flex space-between">
            <ul class="flex gap fz-700 footer__nav" style="--gap: 2rem">
                <li>
                    <a href="contactpage.html" target="_blank">Contact us</a>
                </li>
                <li>
                    <a href="#">Terms & Conditions</a>
                </li>
                <li>
                    <a href="#">Privacy Policy</a>
                </li>
            </ul>

            <ul class="flex gap" style="--gap: 1.5rem">
                <li>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <img src="assets/images/facebook 1.svg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <img src="assets/images/twitter-sign 1.svg" alt="" />
                    </a>
                </li>
                <li>
                    <a href="#" target="_blank" rel="noopener noreferrer">
                        <img src="assets/images/linkedin 1.svg" alt="" />
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <div class="bg-overlay">
        <div class="burger-bar-menu-main">
            <div class="burger-bar-menu-parent">
                <div class="burger-bar-menu-header">
                    <div class="burger-bar-menu-header-top">
                        <a href="/" class="fz-800 burger-bar-menu-header-a">
                            <img src="assets/images/money bag.svg" alt="Myvaluta Logo" /> Myvaluta
                        </a>
                        <div class="mobile-burgerbar-header-right-side">
                            <ul class="languages-mobile">
                                <li>
                                    <a href="#" class="active">
                                        <img id="enMobile" src="assets/images/flags/uk.svg" alt="English" />
                                        <img id="geMobile" class="hidden-language-img" src="assets/images/flags/geo.svg" alt="Georgian">
                                    </a>
                                </li>
                            </ul>
                            <a href="#"><img onclick="closepopup('.burger-bar-menu-main')" src="assets/images/burger-bar.svg" alt=""></a>
                        </div>
                    </div>
                    <img src="assets/images/Line 37.svg" alt="border">
                </div>
                <a href="#">Crypto exchange rate</a>
                <a href="#">Exchange Rate In Banks & Kiosks</a>
                <a href="contactpage.html">Contact us</a>
                <a href="#">Terms and conditions</a>
            </div>
        </div>
    </div>
    <script src="assets/js/languageswitcher.js"></script>
    <script src="assets/js/popup.js"></script>
</body>
</html>
